<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--Jquery-->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!--JS main-->
    <script src="js/main.js"></script>

    <!--Estilos-->
    <link rel="stylesheet" href="css/styles.css">

    <!--FormValidator-->
    <script src="/ProyectoJS/js/jqueryValidator.min.js"></script>

    <!--JQueryUI-->
    <script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">

    <title>Blog Personal</title>
</head>

<body>
    <!--header-->
    <header id="header">
        <div id="logo">
            <h1>Julio Molina</h1>
        </div>
        <div class="clearfix"></div>
        <nav id="menu">
            <ul>
                <li> <a href="index.html">Inicio</a> </li>
                <li> <a href="reloj.html">Reloj</a> </li>
                <li> <a href="aboutMe.html">Acerca de mi</a> </li>
                <li> <a href="contact.html">Contactame</a> </li>
            </ul>
        </nav>
    </header>

    <!--Parte central de la pagina-->
    <section id="global">

        <div id="contactForm">
            <h2>Contactame</h2>
            <form action="" method="POST" id="fomularioContacto">

                <label for="name">Nombre</label>
                <input type="text" name="name" id="nameCF" data-validation="alphanumeric">

                <label for="lastName">Apellido</label>
                <input type="text" name="lastName" id="lastNameCF" data-validation="alphanumeric">

                <label for="sex">Género</label>
                <select name="sex" id="sex" data-validation="required">
                    <option value="man">Hombre</option>
                    <option value="woman">Mujer</option>
                    <option value="other">Otro o prefiero no decirlo</option>
                </select>

                <label for="email">Correo</label>
                <input type="email" name="email" id="emailCF" data-validation="email">

                <label for="years">Edad en años</label>
                <input type="number" name="years" id="yearsCF" data-validation="number">

                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="text" name="fechaNacimiento" id="fechaNacimientoCF" data-validation="required">

                <input type="submit" value="Enviar">

            </form>
        </div>

        <div id="sidebar">
            <img src="img/julio.jpg" alt="mifoto">
            <span id="infoSide">Mi nombre es Julio Molina y este es mi blog personal</span>

            <form id="formSidebar">
                <label for="name">Nombre</label>
                <input name="name" type="text" placeholder="Nombre(s)">

                <label for="email">Correo</label>
                <input name="email" type="email" placeholder="Correo electronico">

                <label for="pass">Contraseña</label>
                <input name="password" type="password" placeholder="Contraseña">

                <input type="submit" value="Ingresar">
            </form>
        </div>
        <div class="clearfix"></div>
    </section>

    <!--pie de pagina-->
    <footer id="footer">
        <span>Derechos a favor de <strong> MonkeyLabs &copy; &reg; </strong> </span>
        <h4 id="goTop">Ir arriba</h4>
    </footer>
</body>

</html>
