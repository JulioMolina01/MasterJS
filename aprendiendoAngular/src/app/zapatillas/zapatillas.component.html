<h2>{{titulo}}</h2>

<p>Agregar marca: </p>
<p>
    <input type="text" [(ngModel)]="colorInput" (blur)="onBlur()" (keyup.enter)="alertColor()">
    <button (click)="getNewColor()" >Mostrar Color</button>
    <button (click)="agregarInput()">Agregar Color</button>
</p>
<strong> {{colorInput}}</strong>

<hr>
<h3>Elige entre los colores disponibles: </h3>
<ul>  
    <li *ngFor="let color of colores; let indice = index">
        {{indice + " - " + color}}        
        <button (click)="borrarColor(indice)">Eliminar</button>
    </li>
</ul>

<hr>

<ul>
    <li *ngFor="let tenis of muchosTenis"
        [style.text-decoration] = " !tenis.stock ? 'line-through' : 'none' "              
    >
        <span
            [style.background] = " tenis.stock == true ? 'green' : 'red' "
        >
            {{tenis.marca + " " + tenis.color}} 
        </span>
        <strong> {{ " $" + tenis.precio }} </strong> 

        <!--         para MOSTRAR solo los que cuesten menos de 1000 pelucholares  -->
        <span *ngIf="tenis.precio <= 1000"  
            [style.background]="tenis.precio <= 1000 ? 'green' : 'transparent' "            
            [style.color]="tenis.precio <= 1000 ? 'white' : 'black' "
            [style.fontSize]="tenis.precio <= 1000 ? '20px' : '15px' "
        >                          
            Â¡En oferta!          
        </span>        
        
    </li>
    
    <p><span>El color de mi playera es: </span></p>
    <input type="text" [(ngModel)]="color">
    <ul [ngSwitch]="color">
        <li *ngSwitchCase="'yellow'">            
            color: <span [ngStyle]="{'background': color}"> amarillo</span>
        </li>
        <li *ngSwitchCase="'red'">            
            color: <span [ngStyle]="{'background': color}"> rojo</span>
        </li>
        <li *ngSwitchCase="'green'">            
            color: <span [ngStyle]="{'background': color}"> verde</span>
        </li>
    </ul>

</ul>
